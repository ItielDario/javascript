<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de numeros</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    <header>
        <h1>Analizador de numeros</h1>
    </header>

    <section class="principal">
        <form>
            <div class="box_form">
                <label for="num">Numero (entre 1 e 100): </label>
                <input type="number" name="num" id="num">
                <input id="button" type="button" value="Adicionar" onclick="adicionar()">
            </div>
        </form>

        <div id="res">
            <select name="list" id="list" size="10">
                <!-- OS <option> DA TABUADA FORAM CRIADOS DE FORMA DINÃ‚MICA -->
            </select>
            <div>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </div>
        </div>

        <div id="dados">

        </div>

    </section>

    <footer>
        <em>Criado por - Itiel Cardoso Dario</em>
    </footer>

    <script src="script.js"></script>
</body>
</html>
