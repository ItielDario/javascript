<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section class="principal">
        <div class="dados">
            <p>Inicio: <input type="number" name="inicio" id="txt_i"></p>
            <p>Fim: <input type="number" name="inicio" id="txt_f"></p>
            <p>Passo: <input type="number" name="passo" id="txt_p"></p>
            <p><input type="button" value="Contar" id="button" onclick="contar()"></p>
        </div>

        <div id="res">
            Preparando para a contagem...
        </div>
    </section>

    <footer>
        <em>Criado por - Itiel Cardoso Dario</em>
    </footer>

    <script src="script.js"></script>

</html>
