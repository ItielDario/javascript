<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando dados 2.0</title>

    <style>
        body{
            background-color: rgb(57, 57, 201);
            color: white;
            font: normal 25px arial; 
        }

        h1{
            color: rgb(221, 221, 23);
        }
    </style>

</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>

    <script> // JAVASCRIPT
        /*
        - (number + number) -> PARA ADIÇÃO
        - (string + string) -> PARA CONCATENAÇÃO
        */

        // var n1 = window.prompt('Digite um numero') ######## STRING
        // var n2 = window.prompt('Digite outro numero') ##### STRING
        // var n3 = n1 + n2 ################################## (STRING + STRING) = CONCATENAÇÃO

        var n1 = Number.parseInt(window.prompt('Digite um numero'))        // CONVERTE O VALOR DIGITADO PARA INTEIRO
        var n2 = Number.parseFloat(window.prompt('Digite outro numero'))   // CONVERTE O VALOR DIGITADO PARA REAL
        var n3 = Number(window.prompt('Digite outro numero'))              // CONVERTE O VALOR DIGITADO PARA UM NUMERO
        
        var n4 = n1 + n2 + n3  // (NUMERO + NUMERO) = ADIÇÃO

        window.alert(n1 + ' + ' + n2 + ' + ' + n3 + ' = ' + n4)
        
    </script>

    
</body>
</html>
