<html lang="pt-br">
<head>

    <title>Primeiros comandos</title>

    <style>
        body{
            background-color: rgb(57, 57, 201);
            color: white;
            font: normal 25px arial;
        }

        h1{
            color: rgb(221, 221, 23);
        }
    </style>

</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição</p>

    <script> // JAVASCRIPT
        window.alert('Minha primeira mensagem!')      // MENSAGEM NA TELA

        window.prompt('Qual é o seu nome?')           // MOSTRA UMA CAIXA DE TEXTO NA TELA

        // var 'nome' = 'valor' -> CRIAÇÃO DE VARIAVEIS
        // TYPEOF -> PARA SABER O TIPO DA VARIAVEL (NUMBER, STRING, BOOLEAN, NULL, UNDEFINED, OBJECT, FUNCTION)
    </script>

    
</body>
