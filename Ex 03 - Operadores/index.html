<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Operadores ariimeticos</title>
</head>
<body>
    <h1>Essa página só tem comentarios no código</h1>
    
    <!-- OPERADORES DE ATRIBUIÇÃO E ARITMÉTICO
    - n = n + 4 ->  n += 4  / n++  ou  ++n
    - n = n - 5 ->  n -= 5  / n--  ou  --n
    - n = n * 4 ->  n *= 4
    - n = n / 2 ->  n /= 2
    - n = n % 5 ->  n %= 5
    - n = n ** 2 ->  n **= 2 
    -->

    <!-- OPERADORES RALACIONAIS
    - 5 > 2 ->  TRUE
    - 7 < 4 ->  FALSE  
    - 8 >= 8 ->  TRUE 
    - 9 <= 7 ->  FALSE
    - 5 == 5 ->  TRUE 
    - 4 != 4 ->  FALSE 
    -->

    <!-- OPERADORES DE IDENTIDADE (MESMO VALOR E MESMO TIPO) 
    - 5 === '5' ->  FALSE
    - 5 !== '5' ->  TRUE
    -->

    <!-- OPERADORES LOGICOS
    - ! ->  NEGAÇÃO
    - && ->  AND
    - || ->  OR
    -->

    <!-- OPERADORES TERNÁRIOS (teste ? true : false)
    - 5 > 7 ?'Maior':'Menor' -> SE 5 > 7 VAI MOSTAR 'Maior' SE NÃO VAI MOSTRAR 'Menor' 
    -->
</body>
