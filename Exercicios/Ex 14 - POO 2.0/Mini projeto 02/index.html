<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Orientado a Objetos</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container-calculadora">
        <section class="titulo-calculadora">
            <h1>Calculadora de IMC</h1>
        </section>
        
        <form action="">
            <section id="mensagem"></section>

            <article class="campos">
                <label for="nome">Nome <strong style="color: red;">*</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </article>

            <article class="campos">
                <label for="idade">Idade <strong style="color: red;">*</strong></label>
                <input type="text" name="idade" id="idade" placeholder="Idade">
            </article>

            <article class="campos">
                <label for="peso">Peso <strong style="color: red;">*</strong></label>
                <input type="text" name="peso" id="peso" placeholder="Peso">
            </article>

            <article class="campos">
                <label for="altura">Altura <strong style="color: red;">*</strong></label>
                <input type="text" name="altura" id="altura" placeholder="Altura">
            </article>
            
            <input type="submit" value="Calcular" class="btn-calcular">
        </form>

        <section id="dados">
            <!-- TABLELA -->
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
